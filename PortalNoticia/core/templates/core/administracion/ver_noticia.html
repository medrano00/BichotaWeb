{% extends 'core/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<br>
<br>
<div class="col-12 col-md-6 offset-md-3">
    <div class="card">
        {% for n in data %}
        <div class="card-body">
            <div class="container">
                <h1 style="text-align: justify;">
                    {{ n.titulo }}
                </h1>
            </div>
            <div class="container">
                {{ n.fecha_publicacion }}
            </div>
            <div class="container">
                {{ n.categoria }}
            </div>
            <br>
            <center>
                <div class="container">
                    <img class="img-fluid" src="{{ n.imagen }}" width="50%">
                </div>
            </center>
            <br>
            <div class="container">
                <p style="text-align: justify;">
                    {{ n.cuerpo }}
                </p>
            </div>
            <div class="d-flex justify-content-center">
                <a href="{% url 'listar_noticia' %}" class="btn btn-primary">Volver</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<br>
<br>
{% endblock %}
